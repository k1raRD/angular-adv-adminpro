<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios</h3>
                <div class="alert alert-info" 
                     role="alert"
                     *ngIf="usuarios.length === 0">
                    <p>No hay usuarios con ese termino</p>
                </div>
                
                <div class="table-responsive"
                     *ngIf="usuarios.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios"
                                class="animated fadeIn fast">
                                <td>
                                    <img class="table-avatar"
                                         [src]="usuario.img | imagen:'usuarios'" 
                                         [alt]="usuario.nombre">
                                </td>
                                <td>{{usuario.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Hospitales</h3>
                <div class="alert alert-info" 
                     role="alert"
                     *ngIf="hospitales.length === 0">
                    <p>No hay hospitales con ese termino</p>
                </div>
                
                <div class="table-responsive"
                     *ngIf="hospitales.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales"
                                class="animated fadeIn fast">
                                <td>
                                    <img class="table-avatar"
                                         [src]="hospital.img | imagen:'hospitales'" 
                                         [alt]="hospital.nombre">
                                </td>
                                <td>{{hospital.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Medicos</h3>
                <div class="alert alert-info" 
                     role="alert"
                     *ngIf="medicos.length === 0">
                    <p>No hay medicos con ese termino</p>
                </div>
                
                <div class="table-responsive"
                     *ngIf="medicos.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos"
                                class="animated fadeIn fast">
                                <td>
                                    <img class="table-avatar" [src]="medico.img | imagen:'medicos'" 
                                         [alt]="medico.nombre">
                                </td>
                                <td>
                                    <a class="cursor"
                                        [routerLink]="['/dashboard/medicos', medico._id]">
                                        {{medico.nombre}}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
