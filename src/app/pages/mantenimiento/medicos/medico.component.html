<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Actualizar informacion</h6>
                <form [formGroup]="medicoForm" 
                      (submit)="guardarMedico()"
                      class="form p-t-20">

                    <div class="form-group"
                         *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname2">Foto</label>
                        <div class="input-group">
                            <img class="w200" 
                                 [src]="medicoSeleccionado.img | imagen:'medicos'" 
                                 alt="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname2">Nombre</label>
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   id="exampleInputuname2"
                                   placeholder="Nombre del medico"
                                   formControlName="nombre">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Hospital</label>
                        <div class="input-group">
                            <select class="form-control"
                                    formControlName="hospital">
                                <option value="">--- Seleccione Hospital ---</option>
                                <option *ngFor="let hospital of hospitales"
                                        [value]="hospital._id">{{hospital.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-left">
                        <button type="submit" 
                                class="btn btn-success waves-effect waves-light m-r-10"
                                [disabled]="medicoForm.invalid">
                            <i class="fa fa-save"></i>
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>

                <img class="img-thumbnail" 
                     [src]="hospitalSeleccionado.img | imagen:'hospitales'" 
                     [alt]="hospitalSeleccionado.nombre">
            </div>
        </div>
    </div>
</div>
