<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                       class="form-control"
                       placeholder="Buscar medico..."
                       #txtTermino
                       (keyup)="buscar(txtTermino.value)"/>

            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando"
     class="row animated fadeIn fast">
    <div class="col-12">
        <div
            class="alert alert-info text-center"
            role="alert"
        >
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <hr />
            <p class="mb-0">Por favor espere</p>
        </div>
        
    </div>
</div>

<div *ngIf="!cargando"
     class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title">Medicos {{medicos.length}}</h4>
                        <h6 class="card-subtitle">Medicos registrados en la app</h6>
                    </div>
                    <div>
                        <a  routerLink="./nuevo"     
                            class="btn btn-primary">
                            <i class="fa fa-hospital-o"></i>
                            Crear Medico
                        </a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img class="table-avatar cursor" 
                                         [src]="medico.img | imagen:'medicos'" 
                                         [alt]="medico.img"
                                         (click)="abrirModal(medico)">
                                </td>
                                <td>{{medico.nombre}}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['./', medico._id]" 
                                       data-toggle="tooltip" 
                                       data-original-title="Editar"> 
                                       <i class="fa fa-pencil text-inverse m-r-10">                                        
                                       </i>
                                    </a>
                                    <a (click)="borrarMedico(medico)"
                                       class="cursor" 
                                       data-toggle="tooltip" 
                                       data-original-title="Borrar"> 
                                       <i class="fa fa-close text-danger">
                                       </i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
