<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                       class="form-control"
                       placeholder="Buscar Hospital..."
                       (keyup)="buscarHospial(txtTermino.value)"
                       #txtTermino/>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="cargando">
    <div class="col-12">
        <div
            class="alert alert-info text-center"
            role="alert"
        >
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <hr />
            <p class="mb-0">Por favor espere</p>
        </div>
        
    </div>
</div>

<div class="row"
     *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                        <h6 class="card-subtitle">Hospitales registrados en la app</h6>
                    </div>
                    <div>
                        <button (click)="abrirSweetAlert()"
                                class="btn btn-primary">
                            <i class="fa fa-hospital-o"></i>
                            Crear Hospital
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img [src]="hospital.img | imagen:'hospitales'" 
                                         [alt]="hospital.nombre"
                                         class="table-avatar cursor"
                                         (click)="abrirModal(hospital)">
                                </td>
                                <td>
                                    <input type="text"
                                            class="form-control"
                                            placeholder="Nombre del hospital"
                                            [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)"
                                       class="cursor"
                                       data-toggle="tooltip" 
                                       data-original-title="Guardar Cambios"> 
                                       <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a (click)="eliminarHospital(hospital)"
                                       class="cursor"
                                       data-toggle="tooltip" 
                                       data-original-title="Borrar"> 
                                       <i class="fa fa-close text-danger">                                        
                                       </i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
